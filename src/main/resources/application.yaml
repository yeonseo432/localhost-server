spring:
  application:
    name: marketing
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

fastapi:
  base-url: http://localhost:8000

kakao:
  api-key: ${KAKAO_API_KEY}

jwt:
  secret: ${JWT_SECRET:marketing-jwt-secret-key-must-be-at-least-32-bytes-long}
  expiration-in-ms: 86400000  # 24시간 (프로필별로 재정의)
